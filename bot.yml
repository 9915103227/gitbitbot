name: Git Bit Bot
description: A git bit node.js bot
avatar: avatar_gitbit.png
slackscopes:
  - bot
  - commands
config:
  - name: REPO_ORG
    friendly_name:  Repository Organization
    info: Organization for whioch you want to pull up Repositorys
    default: paypal/
    type: text
    global: true
  - name: GITHUB_API_URL
    friendly_name:  Github API URL
    info: Github API URL
    default: https://github.com/api/v3/
    type: text
    global: true
  - name: GITHUB_AUTH_TOKEN
    friendly_name:  Authorization Token
    info: Github API Authorization Token
    default: token {{token$}}
    type: secret
    global: true
  - name: MAX_PAGE_COUNT
    friendly_name:  Max Page Count
    info: Max Page Count for repos to display (max 100)
    default: 15
    type: text
    global: true
